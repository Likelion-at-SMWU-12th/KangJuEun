<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주은 5/25 투두리스트</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="time">
        <h2 id="clock">00:00:00</h2>
        <script src="js/clock.js"></script>
    </div>

    <hr>

    <div class="whole">
        <div class="input">
            <form id="todo-form">
                <input type="text" placeholder="투두 항목 작성후 엔터를 눌러주세요." required/>
                <script src="js/todo.js"></script>
            </form>
        </div>

    <hr>

        <div class="list">
            <ul id="todo-list">
                [To-Do List]
            </ul>
        </div>
    </div>

    <hr>

    <div class="greeting">
        <p id="dynamic" class="lg-text">
        </p>
        <script src="js/typing.js"></script>
    </div>

</body>
</html>
